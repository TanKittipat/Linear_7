<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="products">
        <div class="product">
          <h3>Product 1 - $10</h3>
          <img src="food1.jpg" alt="" />
          <button
            class="btn btn-primary"
            id="add-to-cart"
            data-product-id="1"
            data-price="10"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h3>Product 2 - $20</h3>
          <img src="food2.jpg" alt="" />
          <button
            class="btn btn-primary"
            id="add-to-cart"
            data-product-id="2"
            data-price="20"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h3>Product 3 - $15</h3>
          <img src="food3.jpg" alt="" />
          <button
            class="btn btn-primary"
            id="add-to-cart"
            data-product-id="3"
            data-price="15"
          >
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h3>Product 4 - $7</h3>
          <img src="food4.jpg" alt="" />
          <button
            class="btn btn-primary"
            id="add-to-cart"
            data-product-id="4"
            data-price="7"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <div class="cart">
        <h2>Cart</h2>
        <div id="cart">
          <p>No items in cart.</p>
        </div>
        <button id="place-order" class="btn btn-success">
          Place Order & Save PDF
        </button>
      </div>
    </div>

    <script src="save-pdf.js"></script>

    <script src="cart.js"></script>
  </body>
</html>
